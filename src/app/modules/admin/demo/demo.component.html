<div class="row">
  <button mat-raised-button color="primary" class="pull-right mb-2" (click)="openDialog()">Add Demo</button>
</div>
<div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="field1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Field1 </th>
      <td mat-cell *matCellDef="let element"> {{element.field1}} </td>
    </ng-container>

    <ng-container matColumnDef="field2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Field2 </th>
      <td mat-cell *matCellDef="let element"> {{element.field2}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="mr-2" (click)="openDialog(element)">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteDemo(element._id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of Demo">
  </mat-paginator>
</div>

<div *ngIf="dataSource.data.length === 0">No records found</div>

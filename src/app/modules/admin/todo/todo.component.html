<div class="row">
  <button mat-raised-button color="primary" class="pull-right mb-2" (click)="openDialog()">Add ToDo</button>
</div>
<div class="mat-elevation-z8" *ngIf="dataSource.data.length > 0">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fullname </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname +' '+ element.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.role}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="mr-2" (click)="openDialog(element)">Edit</button>
        <button mat-raised-button color="warn" (click)="deleteTodo(element._id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of ToDo">
  </mat-paginator>
</div>

<div *ngIf="dataSource.data.length === 0">No records found</div>
